<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Street Fighter Ryu</title>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="ryu">
            <div class="ryu-still ryu-action"></div>
            <div class="ryu-ready ryu-action"></div>
            <div class="ryu-throwing ryu-action"></div>
            <div class="ryu-cool ryu-action"></div>
        </div>
        <div class="hadouken"></div>
        <div class="how-to">
            <p>Click on Ryu to perform a hadouken!</p>
            <p>Press and hold "x" and Ryu will show you his cool pose!</p>
        </div>
    </div>
    <audio src="sounds/street-fighter-theme.mp3" id="theme-song"></audio>
    <audio src="sounds/hadouken.mp3" id="hadouken-sound"></audio>
    <audio src="sounds/cool.mp3" id="cool"></audio>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
